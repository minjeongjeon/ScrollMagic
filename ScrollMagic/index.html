<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ScrollMajic -->
    <script src="js/ScrollMagic.min.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <section class="mysection scroll-spy">
        <div class="inner clear">
            <div class="tlt-box left">
                <h3 class="back-to-position to-right delay-1 ">sub title</h3>
                <h1 class="back-to-position to-right delay-2 ">TITLE</h1>
                <p class="back-to-position to-right delay-3">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    <br> eaque ratione. Fuga suscipit doloribus vel deserunt laborum debitis
                </p>
            </div>
            <div class="btn-wrap back-to-position delay-1">
                <a href="javascript:void(0)" class="btn">see more</a>
            </div>
            <div class="img-box">
                <div class="swiper-slide">
                <img src="https://placeimg.com/450/300/animals">
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
